<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michaelsoft Bimbows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blue circle">
        <h1>Blue</h1>
    </div>
    <div class="red" style="padding: 20px; box-sizing: content-box;">
        <h1>Red</h1>
    </div>
    <div class="green circle">
        <h1>Green</h1>
    </div>
    <div class="yellow" style="padding: 10px; box-sizing: content-box;">
        <h1>Yellow</h1>
    </div>

    <h2 style="margin-bottom: 20px;">TEST</h2>
    <h3 style="margin-top: 50px;">TEST</h3>
</body>
</html>
